builds:
  - id: "kube-pg-upgrade"
    env:
      - CGO_ENABLED=0
    mod_timestamp: '{{ .CommitTimestamp }}'
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

before:
  hooks:
    - go mod tidy
    - ./scripts/shell-completions.sh

archives:
  - format: zip
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
  - files:
      - completions/*

release:
  draft: false

# Documentation: https://goreleaser.com/customization/changelog/
changelog:
  use: github

checksum:
  name_template: 'checksums.txt'
